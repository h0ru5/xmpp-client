<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;xmpp-client&gt;</title>
    <script src="../bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="../src/xmpp-client.html">
</head>

<body>

    <xmpp-client jid="test@johanneshund.de" pass="test" endpoint="http://johanneshund.de:7070/http-bind/">
    </xmpp-client>

    <script>
        var client = document.querySelector("xmpp-client");
        var flupp = function(event) {
            var status = event.detail;
            console.log((status) ? "Wow, I'm connected!" : "I'm offline");
        };
        client.addEventListener('connect', flupp);
        client.addEventListener('constate', function(evt) {
            console.log("status is " + evt.detail)
        });
    </script>

</html>
