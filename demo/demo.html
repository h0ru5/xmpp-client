<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;xmpp-client&gt;</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="../bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="../src/xmpp-client.html">
</head>

<body>

    <xmpp-client jid="test@johanneshund.de"
		  pass="test"
			on-connect="flupp"
			online="true"
			endpoint="http://johanneshund.de:7070/http-bind/">
		</xmpp-client>

    <script>
        var client= document.querySelector("xmpp-client");
				var flupp = function(event) {
					var status= event.detail;
					if (status == Strophe.Status.CONNECTING) {
						console.log('Strophe is connecting.');
					} else if (status == Strophe.Status.CONNFAIL) {
						console.log('Strophe failed to connect.');
					} else if (status == Strophe.Status.DISCONNECTING) {
						console.log('Strophe is disconnecting.');
					} else if (status == Strophe.Status.DISCONNECTED) {
						 console.log('Strophe is disconnected.');
					} else if (status == Strophe.Status.CONNECTED) {
						console.log('Strophe is connected.');
					}
				};
				client.addEventListener('connect',flupp);
    </script>

</html>
