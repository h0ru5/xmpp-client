<link rel="import" href="../bower_components/polymer/polymer.html">
<!--
Element providing a xmpp client

Based on strophe.js

##### Example

    <xmpp-client jid="xyz@jabber.org" pass="xyz" />

@element xmpp-client
@blurb Element providing a xmpp client
@status alpha
@homepage http://h0ru5.github.io/xmpp-client
-->
<polymer-element name="xmpp-client" attributes="jid pass host online">
    <template>

	</template>
	<script>
		Polymer('xmpp-client', {
			connected : true,
			jid : null,
			pass : null,
			host : null,
			connect : function() {
				this.online = true;
				/* actually connect */
			},
			disconnect : function() {
				this.online = false;
				/* actually disconnect */
			},
			jidChanged : function(oV,nV) {
				if(!host) host = nV.substr(nV.indexOf('@'));
				if(online) {
					this.connect();
				}
			},
			passChanged : function(oV,nV) {
				if(online) {
					this.connect();
				}
			}
		});
	</script>
</polymer-element>
